<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Synthllama - Yeni Nesil AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      box-sizing: border-box;
      background: #f6f7f9;
      font-family: 'Segoe UI', 'Roboto', 'San Francisco', Arial, sans-serif;
      color: #222;
    }
    body {
      display: flex; flex-direction: column;
      min-height: 100vh; height: 100vh;
      width: 100vw;
    }
    #chat-container {
      flex: 1 1 0;
      display: flex; flex-direction: column;
      justify-content: flex-end;
      width: 100vw;
      height: 100vh;
      max-width: none;
      margin: 0;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 48px 0 10px 0;
      width: 100vw;
      box-sizing: border-box;
    }
    .message {
      max-width: 720px;
      margin: 0 auto 12px auto;
      padding: 11px 14px;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.02);
      font-size: 1.08em;
      line-height: 1.53;
      word-break: break-word;
    }
    .message.user { background: #dcf4ff; color: #222;}
    .message.ai { background: #fff; color: #0654ba;}
    #input-bar {
      display: flex;
      padding: 0 18vw 26px 18vw;
      gap: 10px;
      align-items: flex-end;
    }
    #userInput {
      flex: 1;
      font-size: 1.05em;
      padding: 13px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #f9fafd;
      outline: none;
      resize: none;
      min-height: 46px;
      max-height: 120px;
    }
    #sendBtn {
      background: #1479ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 500;
      padding: 13px 22px;
      cursor: pointer;
      transition: background .15s;
    }
    #sendBtn:hover { background: #0d3998; }
    #fileInput { display: none; }
    #attachBtn {
      background: transparent; border: none; font-size: 1.5em; color: #b8b8c5; cursor: pointer;
      padding-right: 8px;
      transition: color 0.18s;
    }
    #attachBtn:hover { color: #0076fa; }
    @media (max-width: 800px) {
      #input-bar { padding: 0 2vw 26px 2vw; }
      .message { margin-left: 1vw; margin-right: 1vw;}
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <form id="input-bar" autocomplete="off">
      <button id="attachBtn" type="button" title="Dosya veya gÃ¶rsel ekle">ðŸ“Ž</button>
      <input type="file" id="fileInput" accept="image/*">
      <textarea id="userInput" placeholder="Bir ÅŸeyler yazÄ±n..." rows="1"></textarea>
      <button id="sendBtn" type="submit">GÃ¶nder</button>
    </form>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
